		<p>Los primeros restos humanos hallados en Corea datan de hace alrededor de 500 000 años.
		16​ De acuerdo a la tradición, en el año 2333 a. C., Tangun fundó el reino de Joseon17​ (a menudo conocido como
		 "Gojoseon" para evitar la confusión con la dinastía del siglo XIV del mismo nombre; el prefijo go significa
		 "viejo" o "anterior"), que se desintegró después de varias guerras.</p>
		<p>La antigua Corea pasó a albergar una serie de ciudades-Estado en constantes guerras, que aparecían y desaparecían
		 de manera constante. No obstante, tres reinos, Baekje, Koguryŏ y Silla se fortalecieron y entre los tres dominaron la
		 escena histórica de Corea por más de doscientos años, en el periodo conocido como los Tres Reinos de Corea.19​ En el año
		 676, Silla logró unificar casi todo el territorio coreano, con excepción del reino de Balhae. El dominio de estos dos
		 reinos sobre todo Corea y parte de Manchuria dio origen al Periodo de los Estados Norte y Sur.20​

		Tras su decadencia, en 918, el general Wang Geon fundó el reino de Goryeo (o Koryŏ, de donde proviene el nombre de Corea).
		En el siglo XIII, la invasión de los mongoles debilitó a Goryeo: después de casi treinta años de guerra, el reino conservó
		el dominio sobre todo el territorio de Corea, aunque en realidad solo era un tributario más de los mongoles.17​ Al derrumbe
		del Imperio Mongol, le siguieron una serie de luchas políticas y tras la rebelión del General Yi Seong-gye en 1388, la dinastía
		Joseon reemplazó a la Goryeo.</p>

		<p>Entre 1592 y 1598, los japoneses invadieron Corea, después de que los Joseon se negaran a brindarle paso seguro al Ejército japonés,
		 liderados por Toyotomi Hideyoshi, en su campaña para la conquista de China. La guerra finalizó cuando los japoneses se retiraron después
		 de la muerte de Hideyoshi. Es en esta guerra donde se da el surgimiento como héroe nacional del almirante Yi Sun-Sin y la popularización
		 del famoso "Barco Tortuga".​
		En el siglo XVII, Corea fue finalmente derrotada por los manchúes y se unió al Imperio Qing. Durante el siglo XIX, gracias a su política 
		aislacionista, Corea ganó el nombre del "Reino ermitaño".16​ La dinastía Joseon trató de protegerse contra el imperialismo occidental, pero
		 fueron obligados a abrir sus puertas al comercio. Después de las guerras Sino-Japonesas y de la guerra Ruso-Japonesa, Corea quedó bajo el
		 dominio colonial japonés (1910-1945).22​ Durante esta época se integró con la parte de Manchuria conquistada por los japoneses y no
		 reconquistada por los soviéticos con el nombre de Manchukuo, al que dio categoría ficticia de imperio, puesto que lo consideraba un Gobierno
		 títere, nombrado por ellos, y un país satélite, conquistado. Al final de la Segunda Guerra Mundial, los japoneses se rindieron ante las fuerzas
		 soviéticas y estadounidenses, que ocuparon las mitades norte y sur de Corea, respectivamente.</p>

		<center><h1>Despues de la division</h1></center>

		<p>En 1948, como consecuencia de la división de la península entre los soviéticos y los estadounidenses, surgieron dos nuevas entidades
		: Corea del Norte y Corea del Sur. En el norte, un guerrillero antijaponés y activista comunista, Kim Il-sung, obtuvo el poder a través
		 del apoyo soviético, y en el sur, un líder político exiliado de derecha, Syngman Rhee, fue nombrado presidente.23​
		El 25 de junio de 1950, Corea del Norte invadió Corea del Sur con la acción militar que desencadenó la Guerra de Corea. En aquel momento,
		 el delegado de la Unión Soviética en el Consejo de Seguridad de la ONU estuvo ausente como protesta por la negativa de admitir a la
		 República Popular China dentro del organismo.23​ Esto permitió a las Naciones Unidas, lideradas por el Ejército estadounidense, intervenir
		 para frenar la invasión. Por su parte, la Unión Soviética y China decidieron respaldar a Corea del Norte, enviando efectivos y provisiones
		 a sus tropas. Después de las pérdidas masivas de civiles norcoreanos y surcoreanos, la guerra finalmente llegó a un punto muerto.23​ El armisticio
		 de 1953 dividió la península a lo largo de la zona desmilitarizada de Corea, cerca de la línea de demarcación original. Ningún tratado de paz fue
		 firmado, por lo que técnicamente los dos países continuaron en guerra. Al menos 2,5 millones de personas murieron durante el conflicto</p>

		<p>En 2010, la corbeta surcoreana ROKS Cheonan (PCC-772) se hundió en una acción por la que se responsabilizó a su vecino del norte.33​ En
		 diciembre de 2012, con casi la totalidad de los votos escrutados, la Comisión Electoral Nacional otorgó a Park Geun-hye el 51,6 % de los
		 sufragios, frente al 48 % de su rival, Moon Jae-in. Park, hija del dictador Park Chung-hee, ha hecho historia al convertirse en la primera
		 mujer que llega a la presidencia de Corea del Sur.34​ En abril de 2014, debido al trágico naufragio del Sewol, dimitió el primer ministro
		 Chung Hong-won, afirmó que sería una carga demasiado grande por la administración. Para marzo de 2017, es destituida la presidenta Park
		 Geun-hye y es la primera vez que es destituido un presidente de su cargo en el país. El 9 de mayo de 2017 se celebró la jornada electoral,
		 resultando ganador de la contienda electoral el Sr. Moon Jae-in, ejerciendo potestad el 10 de mayo.</p>

		<p>En los últimos días de diciembre de 2024, el presidente Yoon Suk-yeol, se ha enfrentado a una compleja batalla política con la oposición,
		 que controla el parlamento. Tras declarar la ley marcial el día 3 de diciembre del 2024 aseguró que la retiraría en cinco horas. Esto se
		 produce después de la aprobación de una resolución que exigía que la ley marcial fuera aprobada en la Asamblea Nacional. Yoon afirmó que
		 declararía la ley marcial si hubiera mayoría en el Senado. La ley marcial fue la primera en más de cuatro décadas en Corea del Sur, y se
		 promulgó para defender a la República de Corea del Sur de las amenazas de las fuerzas comunistas y para proteger el orden constitucional 
		 libre, ese día, Yoon promulgó la ley marcial para librar a la oposición de la "influencia antiestatal". Tras unas horas de disturbios, 
		 la Asamblea Nacional aprobó por unanimidad una moción para levantar la ley marcial. Muchas horas después de protestas, y como el ejército
		 no podía retirarse sin la autorización presidencial, Yoon levantó su declaración previa de ley marcial y ordenó a los militares que se 
		 retiraran. La ley marcial se promulgó para evitar la difusión de noticias falsas y mantener la seguridad y el orden público. La ley marcial
		 fue una respuesta a la represión de los partidos políticos surcoreanos, que habían sido criticados por su apoyo a la ley marcial, algunos
		 pensaron que fue un golpe de Estado.</p>
