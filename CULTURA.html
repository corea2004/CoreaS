		<p>Corea del Sur comparte su cultura tradicional con Corea del Norte, pero las dos Coreas desarrollaron distintas formas contemporáneas
		 de la cultura, en especial desde que la península se dividió en 1945. Históricamente, aunque China ha influenciado la cultura de Corea,
		 el país ha logrado desarrollar una identidad cultural única y distinta a la de otros países.191​ El Ministerio de Cultura y Turismo de
		 Corea del Sur promueve activamente las artes tradicionales, así como las formas modernas, a través de programas de financiamiento y
		 educación.192​193​
		 La industrialización y la urbanización han traído muchos cambios a las costumbres del pueblo coreano. La economía cambiante y los estilos
		 de vida han llevado a una concentración de la población en las grandes ciudades, especialmente en la capital, Seúl, donde los típicos
		 hogares multigeneracionales se separan para acoplarse a las condiciones de vida de una familia nuclear. Actualmente, existen nueve sitios
		 Patrimonio de la humanidad de la Unesco en el territorio surcoreano.</p>

		<center><h2>Arte</h2></center>
		<p>El arte coreano se encuentra fuertemente influenciado por el budismo y el confucianismo. Dentro de las artes plásticas más desarrolladas
		 en Corea se encuentran la pintura, la caligrafía y la cerámica. La pintura coreana más antigua que aún se preserva es el Mural de Goguryeo,
		 que data de la época de los Tres Reinos, aunque este arte alcanzó su máximo apogeo durante la dinastía de Goryeo.196​ La mayoría de estas
		 obras son de temática religiosa, y el paisajismo se desarrolló durante el esplendor de la dinastía de Joseon, siendo sus máximos representantes.
		 La caligrafía se desarrolló al mismo tiempo que la pintura y otras artes gráficas, ya que antes de la invención del alfabeto coreano
		 (Hangul), se utilizaron las formas de escritura chinas.</p>
		
		<center><img src="imagenes\cultura4.jpg" width="200" height="300"> <img src="imagenes\budismo.jpg" width="200" height="300"></center></center>
		<figcaption>Durante la dinastía de Goryeo, la realización de estatuas de Buda como esta alcanzó gran auge.</figcaption></center>

		<p>La cerámica y la escultura fueron dos de las artes plásticas más antiguas practicadas en el territorio coreano, ya que sus primeros vestigios
		 se remontan hasta la Edad de Bronce.197​ Cuando el budismo se convirtió en una de las principales religiones en Corea, las estatuas de Buda se 
		multiplicaron por todos los talleres artesanales del país. Posteriormente, la cerámica creada en la época de la dinastía de Goryeo eran de color
		 jade, y desde el siglo XIV, la forma más común de decorar una vasija era a través de grabados en tonos azulados en un fondo blanco.</p>

		<center><h2>Arquitectura</h2></center>
		<p>La arquitectura de la Corea premoderna puede dividirse en dos estilos principales: aquella que se utiliza en las estructuras de los palacios
		 y templos y la utilizada en las casas de la gente común, la cual presenta variaciones locales. Los arquitectos antiguos adoptaron un sistema
		 de soporte que se caracteriza por techos de paja y pisos sencillos llamados ondol. Las personas de la clase alta construían grandes casas con
		 techos de tejas. Todavía hay muchos sitios como las aldeas folclóricas de Hahoe, Yangdong y Corea, donde se conserva la arquitectura tradicional
		 del país.
		La arquitectura tradicional coreana utiliza la técnica del Dancheong, la selección de colores que se utilizaron para cubrir la mayoría de las
		 construcciones de los antiguos reinos coreanos. El origen del Dancheong se remonta a los colores vistosos con los que se decoraban las pinturas
		 murales de las antiguas tumbas reales: el rojo, azul, amarillo, negro y blanco. Estos colores fueron utilizados por sus propiedades especiales 
		ante los fenómenos naturales como el viento, el sol, las lluvias y el calor.</p>

		<center><h2>Ciencia y Tecnologia</h2></center>
		<p>Corea del Sur lidera entre los países de la OCDE con más personas graduadas en carreras de ciencia, tecnología, ingeniería o matemáticas.201​ De
		 2014 a 2019, el país ocupó el primer lugar entre los países más innovadores en el Índice de Innovación de Bloomberg.202​ En 2024, ocupó el sexto
		 lugar en innovación dentro del Índice Mundial de Innovación, a cargo de la Organización Mundial de la Propiedad Intelectual;203​ en 2023 el 
		décimo lugar,204​ mientras que en el 2022 fue el quinto, en 2020 el décimo y el undécimo en 2019.205​206​ Corea del Sur es conocida por ser una
		 plataforma de lanzamiento para los mercados de telefonía móvil, donde los desarrolladores pueden aprovechar los beneficios de un mercado con
		 muy pocas limitaciones tecnológicas. Hay una tendencia creciente en el país de creación de invenciones de nuevos tipos de medios y aplicaciones
		 que utilizan la infraestructura de Internet 4G y 5G.</p>

		<center><img src="imagenes\ciencia5.jpg" width="300" height="300">
		<figcaption>Edificio del Instituto de Ciencia y Tecnología Avanzada de Corea, en Daejeon.</figcaption></center>

		<center><h2>Robotica</h2></center>
		<p>Desde 2003, la robótica ha sido incluida en la lista de los principales proyectos nacionales de investigación y desarrollo en Corea.​ En 2009,
		 el Gobierno anunció planes para construir parques temáticos de robots en Inchon y Masan, con una mezcla de fondos públicos y privados.​ En 2005,
		 el Instituto de Ciencia y Tecnología Avanzada de Corea desarrolló el segundo robot humanoide del mundo, HUBO. En mayo de 2006, un equipo del
		 Instituto de Tecnología Industrial de Corea desarrolló el primer androide coreano, EveR-1. Desde entonces, en el país se han creado varios modelos
		 más complejos, con mayor capacidad de movimiento y visión.</p>

		<center><h2>Cine</h2></center>
		<center><img src="imagenes\cine.jpg" width="350" height="300"><img src="imagenes\cine1.jpg" width="400" height="300"><img src="imagenes\cine2.jpg" width="350" height="300"></center></center>
		<p>El cine ha cosechado varios éxitos a nivel internacional, aunque no goza de tanta popularidad como sus homónimos de India y Japón. La primera
		 película producida totalmente en el país fue La venganza honrada dirigida por Kim Do-san en 1919.217​ Después de esta se filmaron varias películas
		 que tuvieron un éxito relativo en el país, pero el verdadero desarrollo de la industria cinematográfica coreana ocurrió después de la Guerra de 
		Corea. Desde entonces hasta 1972, el cine coreano vivió su llamada "etapa de oro" en la que las películas podían expresar de manera libre el parecer
		 político y social del pueblo. Sin embargo, en la década de 1970, la represión a la libertad de expresión del Gobierno de Park Chung-hee, disminuyó
		 la producción cinematográfica en el país, y la industria perdió presencia.217​ Durante los últimos años, varias películas, directores y actores
		 surcoreanos han logrado obtener el reconocimiento internacional en múltiples premiaciones y festivales de cine como el de Cannes.</p>

		<center><h2>Musica</h2></center>
		<center><img src="imagenes\musica.jpg" width="300" height="300">
		<figcaption>Festival Hi!, celebrado cada año en la capital surcoreana de Seúl.</figcaption></center>
		
		<p>A partir de la división de la península, la música de Corea del Sur se divide básicamente en dos: la tradicional y folclórica, y la popular moderna.
		 La música tradicional coreana, llamada Hanguk Eumak se desarrolló de diferentes formas a lo largo de los siglos, ya que cumplía un papel important
		e en ceremonias y eventos.221​ Las primeras formas de música y danzas coreanas datan de la época de los Tres Reinos, donde se llegaron a utilizar más
		 de treinta instrumentos musicales diferentes. La música coreana se dividía en varios géneros, según la utilidad que tuviera: el muak era utilizado
		 en rituales; el talchum en las danzas con máscaras; el nongak era utilizado por los agricultores y el minyo por el pueblo en general.</p>

		<center><h2>Musica Moderna</h2></center>
		<center><img src="imagenes\musica4.jpg" width="380" height="300"><img src="imagenes\musica5.jpg" width="380" height="300"><img src="imagenes\musica3.jpg" width="380" height="300"></center>

		<p>La música coreana moderna, denominada K-pop, se caracteriza por el uso de canciones del género pop mezclada con elementos de la música folclórica 
		surcoreana. Otros géneros con gran seguimiento en el país son el R&B, el hip hop y la música electrónica.222​ Varios intérpretes y agrupaciones
		 musicales surcoreanas han logrado traspasar las fronteras y ser aceptados por el público de otros países asiáticos como China, Japón, Taiwán y
		 Hong Kong e incluso ser aceptados en los demás continentes. Hoy día este género es mundialmente conocido.</p>


		<center><h2>Literatura</h2></center>
		<center><img src="imagenes\literatura.jpg" width="550" height="300"></center>
		<p>La literatura surcoreana moderna comprende todas las obras escritas y publicadas después del siglo XIX. La novela coreana retomó fuerza en este periodo,
		 a menudo tratando temas históricos para la sociedad coreana, como la ocupación japonesa, la Segunda Guerra Mundial y la Guerra de Corea.​ Al igual
		 que el cine y otros medios de comunicación, la literatura sufrió la censura de los regímenes dictatoriales que gobernaron al país en las décadas
		 de 1970 y 1980. Entre los escritores surcoreanos más destacados se encuentran: Yi Munyol, Yong-Tae Min, Lee Cheong-jun y Park Gyeong-ri. 
		Esta última fue la autora de la serie de libros Toji, considerados una de las obras más importantes de la literatura coreana y fue incluida en la 
		Colección de Obras Representativas de la Unesco.</p>
