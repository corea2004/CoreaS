		<p>El coreano es el idioma oficial de Corea del Norte y Corea del Sur. Se escribe
		 con el alfabeto Hangul, que fue creado en el siglo XV por el rey Sejong el Grande. 

		<center><img src="imagenes\creador.jpg" width="300" height="200">
		<figcaption>Rey Sejong creador del alfabeto</figcaption></center>

		<p>El idioma coreano (en hangul, 한국어 y 조선어; romanización revisada, Hangugeo; McCune-Reischauer,
		 Chosŏnŏ) es el idioma oficial de Corea del Norte y Corea del Sur. Además de ambas Coreas, el coreano
		 también se habla en la prefectura autónoma coreana de Yanbian, situada en el este de la provincia de Jilin
		 en China, prefectura fronteriza con Corea del Norte, además de las colonias lingüísticas zainichíes de Chongryon
		 y Mindan en Japón. En todo el mundo hay alrededor de 80 000 000 de hablantes. Comúnmente se clasifica como un idioma aislado.
		Algunos lingüistas clasifican al coreano como una lengua aislada.El coreano es una lengua aglutinante y de sintaxis 
		sujeto-objeto-verbo.</p>

		<center><h1>Aspectos historicos, sociales y culturales</h1></center>
		<p>La denominación del idioma difiere según nos refiramos al utilizado en Corea del Sur o en Corea del Norte.
		 En Corea del Sur se le suele llamar Hangugeo (en hangul, 한국어; en hanja, 韓國語) o Hangugmal (en hangul, 한국말).
		 En contextos oficiales o cultos se refieren mucho a la lengua como gugeo (en hangul, 국어; en hanja, 國語) que
		 significa «lengua del país». Coloquialmente se oye también urimal (en hangul, 우리말) que literalmente significa
		 «nuestro idioma». En Corea del Norte se prefiere la denominación Chosŏnmal (en chosŏn'gŭl, 조선말; romanización revisada,
		 Joseonmal) aunque también se oye urimal (en chosŏn'gŭl, 우리말). El estándar de Corea del Sur está basado en el habla de 
		 la capital Seúl, mientras que el estándar de Corea del Norte está basado en el habla de la capital Pionyang. Las diferencias
		 entre los dialectos del norte y del sur son más o menos equivalentes a las que se hallan entre el español de España y el
		 de Hispanoamérica, la diferencia más grande es la postura ante neologismos; en Corea del Norte tienden a adaptar los conceptos
		 con palabras coreanas y en Corea del Sur prefieren adoptar las palabras del inglés.</p>

		<center><h2>Descripcion lingüística</h2></center>
		<center><h2><small>Clasificación filogenética</small></h2></center>
		<p>El origen del coreano aún no está claro (ver idioma japonés). Algunos lingüistas lo agrupan junto con las lenguas altaicas
		 y el goguryano en un único grupo coreano-japonés o fuyu. Sin embargo, como ninguna de las filiaciones se ha podido comprobar,
		 una cantidad considerable de investigadores lo consideran una lengua aislada. La idea de que el coreano pertenezca a las lenguas
		 altaicas ha sido generalmente desacreditada.</p>
		
		<center><img src="imagenes\lenguaje4.jpg" width="380" height="200"></center>
		<p>El símbolo /◌͈/ del alfabeto fonético internacional, se usa para denotar las consonantes tensadas /p͈/, /t͈/, /k͈/, /t͡ɕ͈/ y /s͈/.
		 Su uso oficial en la extensión del AFI es para una articulación fuerte, pero en la literatura se usa para sonidos focalizados.
		 Las consonantes coreanas también tienen sonidos rígidos, pero todavía no está claro que tan comunes son las consonantes focalizadas. 
		Se producen con una glotis parcialmente constreñida y una presión subglotal adicional en adición a las paredes del tracto tensas, 
		los bajos laríngeos o alguna otra expansión de la laringe</p>

		<p>Diptongos	/je/ ㅖ,  /jɛ/ ㅒ,  /ja/ ㅑ,  /wi/ ㅟ,  /we/ ㅞ,  /wɛ/ ㅙ,  /wa/ ㅘ,  /ɰi/ ㅢ,  /jo/ ㅛ,  /ju/ ㅠ,  /jə/ ㅕ,  /wə/ ㅝ</p>
		<p>La mayoría de los hablantes aspiran la /s/ como [sʰ] y se convierte en un [ɕʰ] alveopalatal antes de [j] o [i], aun así, existen diferencias
		 entre algunos dialectos de Corea del Norte. Esto ocurre con las fricativas tensadas y también con todas las africadas. Al final de una sílaba, 
		la /s/ se convierte en /t/, por ejemplo: 버섯 beoseot «seta».
		La /h/ se puede ser una [ɸ] bilabial antes de [o] o [u], una [ç] palatal antes de [j] o [i], una [x] velar antes de [ɯ] o una [ɦ] sonora entre 
		sonidos sonoros.[cita requerida]
		Las consonantes /p, t, t͡ɕ, k/ se vuelven las sonoras [b, d, d͡ʑ, ɡ] entre sonidos sonoros.
		La /m/ y la /n/ frecuentemente se desnasalizan en [b, d] al principio de las palabras.
		La /l/ se vuelve una vibrante alveolar simple [ɾ] entre vocales y [l] o [ɭ] al final de una sílaba o junto a otra /l/. Cuando a una sílaba
		final escrita con «ㄹ» la sigue una vocal o una ligadura, por ejemplo cuando la siguiente sílaba empieza con «ㅇ», la «ㄹ» migra a la siguiente 
		sílaba y se vuelve.</p>

		<p>Tradicionalmente la /l/ se anulaba al inicio de una palabra. Desaparecía precedida de [j], de lo contrario se convertía en /n/. Sin embargo,
		 el influjo de préstamos occidentales cambió la tendencia, y ahora la inicial /l/, principalmente de palabras del inglés, se pronuncian como una
		 variación libre de [ɾ] o [l]. La prohibición tradicional de una /l/ inicial se convirtió en una regla morfológica llamada «regla inicial» 
		(두음 법칙 (dueum beopchik) en Corea del Sur, que pertenece al vocabulario sinocoreano. Estas palabras retienen la /l/ al inicio en Corea del Norte.
		Todas las obstruyentes (plosivas, africadas y fricativas), al final de una palabra se pronuncian con una liberación no audible [p̚, t̚, k̚].
		Las oclusivas plosivas /p, t, k/ se nasalizan en las oclusivas nasales [m, n, ŋ] antes de oclusivas nasales.
		La ortografía del hangul no refleja estas reglas de pronunciación asimilatorias, sino que mantiene la parte histórica subyacente de la morfología.
		 Por eso algunas veces es difícil saber que fonemas están realmente presentes en una palabra.</p>
		<p>Una diferencia entre la pronunciación estándar de Norte y Sur Corea es la forma de pronunciar la [r] y la [n] iniciales. Por ejemplo:</p>

		<p>«trabajo»: norte: rodong (로동), sur: nodong (노동)
		«historia»: norte: ryeoksa (력사), sur: yeoksa (역사)
		«mujer»: norte: nyeolla (녀자), sur: yeolla (여자)</p>
