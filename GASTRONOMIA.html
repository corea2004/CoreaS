		<p>La gastronomía coreana ha evolucionado con el paso de los años de cambio social y político. Originada de la agricultura antigua y de
		 tradiciones nómadas en la península coreana y el sur de Manchuria, la gastronomía coreana ha cambiado a través de interacciones complejas
		 entre el entorno y las diferentes tendencias culturales.
		La gastronomía coreana está principalmente basada en arroz, vegetales y carne. Las comidas coreanas tradicionales son conocidas por la
		 gran variedad de guarniciones (반찬; banchan) que acompañan al arroz de grano pequeño cocido al vapor. El Kimchi es casi siempre servido 
		en los platillos. Los ingredientes más utilizados son aceite de sésamo, doenjang (pasta de judías fermentada), salsa de soya, sal, ajo,
		 jengibre, hojuelas de pimienta, gochujang (pasta de chile rojo fermentada) y col china.
		Los ingredientes y platillos varían por provincia. Muchos platillos regionales se han hecho nacionales, y platillos que fueron alguna vez 
		regionales han proliferado con diferentes variaciones en todo el país. La cocina de la corte real coreana en una ocasión juntó todas las
		 especialidades regionales únicas para la familia real. Los platillos son regulados por la etiqueta cultural de Corea.</p>

		<center><h1>Algunas Comidas Tipicas DE Corea de Sur</h1></center>
		<h2><small>Kimchi</small></h2>
		<p>El Kimchi es uno de los platos más antiguos y esenciales de la cocina surcoreana. Es más, la cena se considera incompleta sin este plato
		 en la mesa. La historia y tradición que lo preceden le dan un gran valor cultural. Es un alimento compuesto por verduras fermentadas con un
		 toque amargo y picante en cada bocado. El ingrediente principal es la col, seguida de otras verduras, hojuelas de chile rojo y en ocasiones,
		 acompañada de arroz. El plato presenta un gran valor nutricional y propiedades anticancerígenas, su popularidad se extiende hasta los extranjeros
		 por su sabor inigualable.</p>
		<center><img src="imagenes\comida3.jpg" width="400" height="300"></center>

		<h2><small>Samgyeopsal</small></h2>
		<p>Para los amantes del cerdo… ¡Este es vuestro plato! El Samgyeopsal es uno de los alimentos favoritos de Corea del Sur. Consiste en asar rebanadas
		 de panceta de cerdo a la parrilla. La carne se baña en sal y pimienta, mezclada con aceite, semillas de sésamo y para finalizar, se envuelve en
		 lechuga junto con rodajas de ajo, pasta de chile, cebollas tradicionales y verdes y kimchi como guarnición. En conjunto se consigue una receta 
		con mucho sabor gracias a los ingredientes que las acompañan.</p>
		<center><img src="imagenes\comida4.jpg" width="400" height="300"></center>

		<h2><small>Bulgogi</small></h2>
		¡La comida más deliciosa número 23 del mundo! Según una encuesta realizada por la CNN Travel a sus lectores, durante el 2011 se clasificó el bulgogi
		 como uno de los platos de carne coreana más deliciosos. Se compone de carne de res marinada a la parrilla, aunque también se puede preparar con
		 pollo, cortándolo a finas tiras. Normalmente, se envuelve la carne de ternera en lechuga y se acompaña con ssamjang, una pasta espesa y de color 
		rojo.</p>
		<center><img src="imagenes\comida5.jpg" width="400" height="300"></center>

		<h2><small>Sundubu-jjigae</small></h2>
		<p>¡Picante y exquisito! Sundubu-jjigae es un guiso típico coreano, presentado en un tazón de piedra para su mejor degustación. El plato está elaborado
		 con: tofu, verduras, champiñones, carne de res o cerdo, marisco y pasta de chile. Dependiendo de la zona y el restaurante, algunos ingredientes
		 varían en su preparación, pero, a pesar de estas pequeñas modificaciones, la mayoría de platos colocan un huevo crudo encima del guiso, que se
		 mezcla con la sopa antes de su consumo. Es un alimento muy sabroso y consistente, ideal para las comidas navideñas en esta época del año.</p>
		<center><img src="imagenes\comida6.jpg" width="400" height="300"></center>

		<h2><small>Arroz Mixto Hotpot</small></h2>
		<p>¿Ensalada mixta de arroz? Bibimbap Dolsot es un plato sabroso y consistente, típico de la cocina coreana, está compuesto por una base de arroz y 
		diferentes ingredientes salteados: verdura, huevo, hojuelas de algas tostadas y semillas de sésamo decorativas. Se agrega más pasta de chile
		 gochujang al gusto, dependiendo de lo salado que se desee el arroz. La ensalada se sirve en una olla caliente, lo ideal es mezclar todos los
		 ingredientes al momento y disfrutar de cada bocado con una textura crujiente.</p>
		<center><img src="imagenes\comida7.jpg" width="400" height="300"></center>

		<h2><small>Hobakjuk</small></h2>
		<p>La agricultura coreana y su gastronomía han llevado a la mesa uno de los platos más deleitosos y ligeros de comer… estamos hablando de hobakjuk!
		 Una papilla coreana hecha de calabaza al vapor y arroz glutinoso, pasado previamente por agua. Que su apariencia no te engañe, se trata de una
		 comida ideal para desayunar, incluso para seguir con una dieta más light, su sabor dulce y delicioso se deshace en cada bocado. Se puede servir
		 tanto en frío como en caliente, dependiendo de la estación del año.</p>
		<center><img src="imagenes\comida8.jpg" width="400" height="300"></center>

		<h2><small>Japchae</small></h2>
		<p>¿Alguna vez has visto unos fideos translúcidos? Japchae es un plato muy popular de Corea del sur. Se cocinan salteados con batata, verduras, carne
		 de res, un toque de salsa de soja, azúcar, zanahoria, cebollas, champiñones, carne y pepinos. Estos ingredientes varían según el chef. Los fideos
		 están fritos en aceite de sésamo y con semillas tostadas por encima, creando un aroma dulce y sabroso, con una textura ligera y suave. El japchae
		 se sirve normalmente como guarnición para el almuerzo o la cena.</p>
		<center><img src="imagenes\comida9.jpg" width="450" height="300"></center>

		<h2><small>Guiso de kimchi</small></h2>
		<p>La tradición se sirve de forma saludable! El guiso Kimchi es, sin lugar a dudas, uno de los platos más tradicionales e imprescindibles de la cocina
		 coreana. Su sabor picante y amargo deja con ganas de más. Se elabora con diferentes tipos de Kimchi, verduras fermentadas, pero la más común es la
		 col, también se hierve con trozos de cerdo y otros condimentos. Es un alimento con gran valor nutricional, alto en fibra y bajo en calorías.
		 El guiso obtiene una mezcla de sabores intensos y deliciosos. Para los coreanos es un plato con un gran valor cultural, por eso, se puede encontrar
		 en cualquier restaurante a un precio razonable.</p>
		<center><img src="imagenes\comida10.jpg" width="400" height="300"></center>

		<h2><small>Pulpo salteado picante</small></h2>
		<p>El pulpo… ¡Es un gran beneficioso para la salud! Durante varios siglos el pulpo ha sido uno de los platos más demandados por los coreanos. Es un
		 alimento bajo en calorías y se cree que genera más energía y resistencia para pasar todo el día. Nakji Bokkeum, se sirve picante en platillos, por
		 eso, se suele acompañar de sopas para calmar el sabor. El pulpo se prepara picado con cebollas, col y zanahorias, se mezcla con una marinada de
		 pasta de pimiento rojo, salsa de soja, ajo, sal y azúcar y por último, se sofríe todo junto.</p>
		<center><img src="imagenes\comida11.jpg" width="400" height="300"></center>

		<h2><small>Hoeddeok</small></h2>
		<p>Panqueques listos para llevar! Hoeddeok son unas tortitas típicas de la comida callejera surcoreana. Es un alimento muy popular, sobre todo en la
		 temporada de invierno. Este postre, crujiente por fuera y tierno por dentro, es más dulce que la versión occidental, se presenta como una masa 
		circular rellena de canela, miel, azúcar moreno y pequeños trozos de maní, cocinados en una plancha.</p>
