		<p>Corea del Sur ocupa la parte sur de la península de Corea, que se extiende unos 1100 km desde el continente asiático. Esta península
		 montañosa está flanqueada por el mar Amarillo al oeste y el mar del Japón hacia el este. En el extremo sur se encuentra el estrecho de
		 Corea y el mar de China Oriental. La superficie total del país asciende a 100 363 km².1​ El territorio nacional se puede dividir en cuatro 
		regiones generales: la región oriental de montes altos y llanuras costeras estrechas; la región occidental de amplias llanuras costeras,
		 cuencas fluviales y colinas; la región suroeste con montañas y valles y la región sureste donde predomina la amplia cuenca del río Nakdong.
		​ El relieve es principalmente montañoso, por lo que la mayoría del suelo no es cultivable. Las tierras bajas, ubicadas principalmente en el
		 oeste y el sureste, constituyen solo el 30 % del área total de tierra</p>

		<center><img src="imagenes\geografia1.jpg" width="350" height="200">
		<figcaption>Campos de té de Boseong.</figcaption></center>

		<p>Unas tres mil islas, en su mayoría pequeñas y deshabitadas, se encuentran frente a las costas oeste y sur. Jeju-do se encuentra a unos
		 100 kilómetros de la costa sur. Es la isla más grande del país, con un área de 1845 km². En Jeju se encuentra el punto más alto de Corea
		 del Sur: Hallasan, un volcán extinto, con 1975 metros por encima del nivel del mar.29​ Las islas más orientales incluyen a Ulleungdo y las
		 rocas de Liancourt (Dokdo), mientras que Marado y la roca de Socotra son las islas más al sur del país.</p>

		<center><img src="imagenes\geografia2.jpg" width="350" height="200">
		<figcaption>Los montes del Parque nacional de Seorak</figcaption></center>

		<p>Existen cerca de veinte parques nacionales, además de que con algunos sitios naturales cuentan con gran popularidad entre los turistas,
		 como el campo de té de Boseong y el parque ecológico de la bahía de Suncheon, en la provincia de Jeolla del Sur.90​ Los principales ríos son
		 el Han y el Nakdong, que nacen en el sistema montañoso del Taebaek. El Han se dirige hacia la costa oeste para desembocar en el mar Amarillo
		 tras 514 km y pasar por Seúl, mientras que el Naktong, de mayor longitud (525 km), circula en dirección sur hasta alcanzar las aguas del
		 estrecho de Corea.</p>

		<center><img src="imagenes\geografia3.jpg" width="350" height="200">
		<figcaption>Hallasan, el punto más alto de Corea del Sur.</figcaption></center></br>

		<center><h1>Clima</h1></center>
		<center><img src="imagenes\clima2.jpg" width="300" height="300"></center>
		<p>El país tiende a tener un clima continental húmedo y un clima subtropical húmedo y se ve afectado por el monzón de Asia oriental, con
		 precipitaciones más abundantes en verano durante una corta temporada de lluvias llamada jangma (장마), que comienza a finales de junio y
		 termina a finales de agosto.92​ Los inviernos pueden ser muy fríos, con una temperatura mínima que se acerca a los –20 °C en la parte más 
		septentrional del país.
		En Seúl, el rango de la temperatura promedio en enero va de –7 °C a 1 °C, mientras que en agosto asciende de 22 °C a 30 °C.93​ Las temperaturas
		 en invierno son más suaves a lo largo de la costa sur y considerablemente bajas en el interior montañoso. Las precipitaciones se concentran en
		 los meses de verano, de junio a septiembre. En esa misma época, la costa sur está sujeta a los tifones que traen consigo vientos fuertes y 
		lluvias intensas.29​ La precipitación media anual varía de 1370 milímetros en Seúl a 1470 milímetros en Busan</p>

		<center><h1>Flora y Fauna</h1></center>
		<center><img src="imagenes\flora.jpg" width="350" height="200"><img src="imagenes\fauna.jpg" width="350" height="200"></center>
		<p>El país se ubica en una zona donde predomina el clima húmedo continental, por lo que la vegetación más abundante es la típica de los bosques mixtos.
		 Aquí se presentan especies vegetales de hoja caduca como el arce, el olmo y el álamo; al igual que árboles de hoja perenne como el pino y el abeto.
		​ En las zonas costeras del sur se pueden hallar distintas especies que no crecen en el resto del país, como el bambú, el laurel y el roble.
		​ Los bosques abarcan cerca de dos tercios del territorio nacional, aunque su número y extensión ha estado en constante disminución debido a las
		 actividades humanas.</p>

		<p>El bosque mixto se caracteriza por albergar múltiples especies de mamíferos grandes y pequeños, así como gran cantidad de aves e insectos. Las ardillas,
		 puerco espines, liebres, búhos, halcones y otros animales pequeños han sobrevivido al impacto humano, que ha reemplazado estas especies por
		 animales domésticos como perros, gatos, caballos, etc.96​ Las especies de grandes mamíferos, particularmente los tigres, leopardos, osos y linces, 
		se encuentran actualmente en peligro de extinción, principalmente debido a la cacería constante y a la destrucción de su hábitat.</p>

		<center><img src="imagenes\fauna1.jpg" width="350" height="200"><img src="imagenes\fauna2.jpg" width="350" height="200"><img src="imagenes\fauna3.jpg" width="350" height="200"></center>

		<p>Gracias a que es una de las zonas más vigiladas de todo el planeta y a la restricción del acceso a todos los civiles, la zona desmilitarizada de Corea es uno
		 de los principales santuarios naturales del país, donde se conserva la mayor parte de la flora y fauna nativa de la región.98​ El aislamiento natural 
		de gran parte de la zona (cerca de 1000 km²) la ha convertido en una de las zonas naturales mejor preservadas del mundo y en el último refugio de 
		varias especies amenazadas.99​ Los ecologistas y científicos han identificado a cerca de 2 900 especies vegetales, 70 de mamíferos y 320 variedades de
		 aves en la zona.99​ Otras investigaciones realizadas cerca de la región estiman que debe haber más ejemplares de estas y otras especies en las
		 regiones circundantes.</p></br>

		<center><h1>Medio Ambiente</h1></center>
		<center><img src="imagenes\ambiente.jpg" width="400" height="300">
		<figcaption>Cheonggyecheon, un parque en el centro de Seúl, fue restaurado tras haber sido atravesado por una autopista</figcaption></center>
		<p>Durante los primeros veinte años de la oleada del crecimiento urbano que comenzó en la década de 1970 se realizaron pocos esfuerzos para preservar el
		 medio ambiente.101​ La industrialización y el desarrollo urbano desmedidos han dado como resultado la deforestación y la continua destrucción de los
		 ecosistemas.​ Sin embargo, recientemente se han realizado esfuerzos para equilibrar estos problemas, incluyendo un proyecto de cinco años de
		 "crecimiento verde" con un costo de 84 millones de dólares, con el que el Gobierno pretende impulsar las tecnologías y la producción de energía
		 amigables con el medio ambiente.</p>

		<center><img src="imagenes\ambiente1.jpg" width="400" height="300">
		<figcaption>Cascada de Cheonjeyeon en la Isla de Jeju</figcaption></center>

		<p>La estrategia económica basada en la ecología es una revisión completa de la economía surcoreana y utiliza casi el dos por ciento del PIB nacional. 
		La iniciativa de ambientalización incluye varias propuestas como una red nacional de ciclismo, el uso de energía solar y eólica, la disminución de 
		vehículos que usan combustibles fósiles y la extensión del uso de tecnologías ecológicas.104​ El país planea construir una red de Internet nacional
		 de última generación, la cual será diez veces más rápida que los servicios de banda ancha actuales, a fin de reducir el uso de energía.</p>
